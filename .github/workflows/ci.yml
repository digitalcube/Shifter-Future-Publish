name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    phpstan:
        name: PHPStan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  tools: composer:v2

            - name: Get Composer cache directory
              id: composer-cache
              working-directory: _tests
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('_tests/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install dependencies
              working-directory: _tests
              run: composer install --prefer-dist --no-progress

            - name: Run PHPStan
              working-directory: _tests
              run: php -d memory_limit=1G vendor/bin/phpstan analyse

    phpcs:
        name: PHPCS
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  tools: composer:v2

            - name: Get Composer cache directory
              id: composer-cache
              working-directory: _tests
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('_tests/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-composer-

            - name: Install dependencies
              working-directory: _tests
              run: composer install --prefer-dist --no-progress

            - name: Run PHPCS
              working-directory: _tests
              run: vendor/bin/phpcs

    eslint:
        name: ESLint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
                  cache-dependency-path: _tests/package-lock.json

            - name: Install dependencies
              working-directory: _tests
              run: npm ci

            - name: Run ESLint
              working-directory: _tests
              run: npm run lint:js
